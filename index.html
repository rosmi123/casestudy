<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- <script src="jquery-3.5.1.js"></script> -->
</head>
<body>

    <!-- body starts -->

    <nav>
        <div class="nav-wrapper blue accent-1">
          <a href="#" class="brand-logo center">To-Do Lists</a>
        </div>
        <style>
/* 
            css effects */
            body{
                background-color: lightsteelblue;
            }
            label{
                font-size: 20px;
                color: black;
            }
        </style>
    </nav>

    <br>

    <div class="valign-wrapper row container" style="height: 500px;">
        <div class="container col s12 m5">
            <div class="card horizontal hoverable  lighten-4">
                <div class="card-content">
                    <!-- <div class="container"> -->
                        <form id="myForm">
                                <label>USERNAME</label>
                                <input type="text" name="text" id="Username" placeholder="enter username" autofocus>
                                <span for="Username" id="helpUname" class="helper-text"></span>
                                <br>
                                <label>PASSWORD</label>
                                <input type="password" name="password" id="Password" placeholder="enter password">
                                <span for="Password" id="helpPw" class="helper-text" ></span>
                            <br>
                            <button class="waves-effect waves-light btn left" id="button">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
